name: CI

permissions:
    contents: read
    packages: write

on:
    pull_request:
    push:
        branches: [main]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    # Purpose of this job is to run the CI pipeline. It checks out the code, installs dependencies, runs tests, checks formatting, builds the project and uploads the dist artifact.
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout #This is the step name, I determine it.
              uses: actions/checkout@v4 #Actions can be checked on GitHub Actions Marketplace. See each action's documentation for implementation details.

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3.6

            - name: Cache Bun
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                  key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      bun-${{ runner.os }}-

            - name: Install deps
              run: bun install --frozen-lockfile

            - name: Typecheck
              run: bun run typecheck

            - name: Format
              run: bun run format:check

            - name: Test
              run: bun run test

            - name: Build
              run: bun run build

            - name: Upload dist artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist
    docker:
        needs: ci
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build image (cached)
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  tags: ci-foundation:${{ github.sha }}
                  load: true
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Smoke run container
              run: docker run --rm ci-foundation:${{ github.sha }}
