name: Deploy

on:
    push:
        branches: [main]
    workflow_dispatch:

concurrency:
    group: deploy-main
    cancel-in-progress: true

permissions:
    contents: read
    packages: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: production
        env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
            IMAGE_REPO: ${{ github.repository }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Compute image repo (lowercase)
              run: echo "IMAGE_REPO_LC=${IMAGE_REPO,,}" >> $GITHUB_ENV

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build + Push image to GHCR
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:${{ github.sha }}
                      ghcr.io/${{ github.repository }}:main
                      ghcr.io/${{ env.IMAGE_REPO_LC }}:${{ github.sha }}
                      ghcr.io/${{ env.IMAGE_REPO_LC }}:main
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Setup flyctl
              uses: superfly/flyctl-actions/setup-flyctl@master

            - name: Deploy exact SHA image to Fly
              run: |
                  flyctl deploy \
                      --app "${{ vars.FLY_APP_NAME }}" \
                      --image "ghcr.io/${{ github.repository }}:${{ github.sha }}" \
                      --image "ghcr.io/${{ env.IMAGE_REPO_LC }}:${{ github.sha }}" \
                      --remote-only
